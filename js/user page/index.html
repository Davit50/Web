<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        <h3>Register</h3>
        <form  name="form1" method="post">
            <label for="uName">
                <input type="text" id="uName" placeholder="Your Name">
            </label>
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Your Email" class="email">
                <span class="error email-err">Please enter correct email</span>
            </label>
            <label for="phone">
                <input type="text" id="phone" name="phone" class="phone" placeholder="Your Phone">
                <span class="error phone-err">Please enter correct phone number</span>
            </label>
            <label for="pass">
                <input type="password" id="pass" placeholder="Your Password">
            </label>
            <label for="confpas">
                <input type="password" id="confpas" placeholder="Confirm Password">
            </label>
            <button type="button" class="send">Send</button>
            <button type="reset">Cancel</button>
        </form>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
